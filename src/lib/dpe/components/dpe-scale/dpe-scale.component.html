<span class="scale-text">Logement économe</span>

<div class="scale" [class.selectable]="selectable">
  <input type="radio" id="dpe-field-A" name="dpe" [value]="DPEEnum.A" [disabled]="!selectable" [(ngModel)]="value"
         (ngModelChange)="radioChanged($event)">
  <label for="dpe-field-A">
    <div class="arrow">
      <span class="value">≤ 50</span>
      <span class="note">{{ DPEEnum.A }}</span>
    </div>
    <div class="spacer"></div>
    <div class="selected">
      <span class="note">{{ DPEEnum.A }}</span>
    </div>
  </label>
